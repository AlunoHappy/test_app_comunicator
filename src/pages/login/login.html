<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>   
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="model.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="model.password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="login()">Log In</button>
    <button ion-button block (click)="signup()">Cadastre-se</button>
  </div>
</ion-content>
