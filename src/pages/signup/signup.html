<!-- Generated template for the SignupPage page. See http://ionicframework.com/docs/components/#navigation for more info on Ionic pages and navigation. -->
<ion-header>
  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="model.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Nickname</ion-label>
      <ion-input type="text" value="" [(ngModel)]="model.nickname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>E-mail</ion-label>
      <ion-input type="text" value="" [(ngModel)]="model.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="model.password"></ion-input>
    </ion-item> 
    
  </ion-list>
  <div padding>
    <button ion-button block (click)="signup()">Sign In</button>
  </div>
</ion-content>
